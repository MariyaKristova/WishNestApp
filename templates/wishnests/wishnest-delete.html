{% extends 'common/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Wishnest</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="alert alert-warning">
                            Are you sure you want to delete this Wishnest from the event?
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'wishnest-details' object.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
