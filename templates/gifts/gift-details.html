{% extends 'common/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Wish Details</h3>
                </div>
                <div class="card-body">
                    <p><strong>Description:</strong> {{ gift.description }}</p>
                    <p><strong>Price:</strong> ${{ gift.price }}</p>
                    <p><strong>URL:</strong> <a href="{{ gift.url }}" target="_blank">{{ gift.url }}</a></p>
                    {% if gift.image %}
                        <img src="{{ gift.image.url }}" alt="Gift Image" class="img-fluid mt-3">
                    {% endif %}
                    <a href="{% url 'gift-edit' pk=gift.pk %}" class="btn btn-warning mt-3">Edit Wish</a>
                    <a href="{% url 'gift-delete' pk=gift.pk %}" class="btn btn-danger mt-3">Delete Wish</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
