{% extends 'common/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-white">
                    <h3 class="mb-0">Delete Wish</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this wish?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="btn-group-custom">
                            <button type="submit" class="btn btn-custom">Yes, Delete</button>
                            <a href="{% url 'gift-details' pk=gift.pk %}" class="btn btn-custom">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
