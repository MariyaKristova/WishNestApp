{% extends 'common/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-white">
                    <h3 class="mb-0">Edit Wish</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% if gift.image %}
                            <div class="text-center mb-4">
                                <p>Current Gift Image:</p>
                                <img src="{{ gift.image.url }}" alt="Gift Image" class="img-thumbnail" style="max-width: 150px;">
                            </div>
                        {% endif %}
                        
                        {{ form }}
                        {{ form.errors }}
                        
                        <button type="submit" class="btn btn-custom">Update Wish</button>
                        <a href="{% url 'gift-details' pk=gift.pk %}" class="btn btn-custom">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
