{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold mb-6">{{ event.title }}</h1>
        
        <div class="space-y-4">
            <div class="border-b pb-4">
                <p class="text-gray-600">Hosted by: </p>
                <p class="text-gray-600">Date: {{ event.date }}</p>
                <p class="text-gray-600">Location: {{ event.location }}</p>
            </div>
            
            <div class="py-4">
                <h2 class="text-xl font-semibold mb-2">Description</h2>
                <p class="text-gray-700">{{ event.description }}</p>
            </div>
            
            {% if user == event.host %}
            <div class="flex space-x-4 pt-4">
                <a href="{% url 'event-edit' event.pk %}" 
                   class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Edit Event
                </a>
                <a href="{% url 'event-delete' event.pk %}" 
                   class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Delete Event
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
