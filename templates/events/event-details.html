{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold">Occasion</label>
                                <p>{{ event.occasion }}</p>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Description</label>
                                <p>{{ event.description }}</p>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Date</label>
                                <p>{{ event.date }}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold">Time</label>
                                <p>{{ event.time }}</p>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Location</label>
                                <p>{{ event.location }}</p>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Wishlists</label>
                                <p>n/a</p>
                            </div>
                        </div>
                    </div>
                    {% if user == event.user %}
                    <div class="row mt-3">
                        <div class="col-12">
                            <a href="{% url 'event-edit' event.pk %}" class="btn btn-custom">Edit Event</a>
                            <a href="{% url 'event-delete' event.pk %}" class="btn btn-custom">Delete Event</a>
                            <a href="{% url 'wishnest-add' event_pk=event.pk %}" class="btn btn-custom">Add new WishNest</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
