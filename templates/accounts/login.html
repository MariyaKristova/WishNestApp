{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="WishNest Logo" class="mb-3" style="max-width: 100px;">
                        <h2 class="card-title mb-3">Welcome</h2>
                        <p class="text-muted">Please enter your credentials to login</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.errors }}
                        {{ form }}
                        <button type="submit" class="btn btn-custom btn-block">Login</button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted">Don't have an account?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
